<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <meta charset="UTF-8">
    <title>The Gallica Grapher</title>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class = mainElements>
        <div class="mainTitle">
            <p> The Gallica Grapher</p>
        </div>
        <div class="mainSearch">
            {% from "_formHelper.html" import render_field %}
            <form method=post id="searchStuff">
                <div class = "form-group">
                    {{ render_field(form.searchTerm) }}
                </div>
                <div class = "form-group">
                    {{ render_field(form.papers) }}
                </div>
                <div class = "form-group">
                    {{ render_field(form.yearRange) }}
                </div>
                <div class = "form-group">
                    {{ render_field(form.strictYearRange) }}
                </div>
                <div class = "form-group">
                    <input type=submit value=Go>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
